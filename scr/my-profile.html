<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/my-profile.css">
    <link rel="stylesheet" href="style/noneStyle.css">
    <title>Мой профиль</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__title">
                <span>СНЕЖНАЯ</span>
            </div>
            <div class="form">
                <div class="form__search">
                    <input type="text">
                </div>
                <div class="form__menu">
                    <input class="form__checkbox" type="checkbox" id="menu__burger">
                    <label class="form__checkbox-label" for="menu__burger"><img src="images/index/person.png" alt=""></label>
                    <ul class="menu-list">
                        <li><a href="index.html"><span>Главная</span></a></li>
                        <li><a href="my-profile.html"><span>Мой профиль</span></a></li>
                        <li><a href="chats.html"><span>Чаты</span></a></li>
                        <li><a href="photo-gallery.html"><span>Фотогалерея</span></a></li>
                        <li><a href="poster.html"><span>Афиша</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="profile">
        <div class="profile__content">
            <div class="profile__inform">
                <div class="profile__img">
                    <img src="images/my-profile/avatar.png" alt="">
                    <a href=""><span>Изменить фото</span></a>
                </div>
                <div class="profile__data">
                    <div class="profile__name">
                        <span>Кошкина Арина</span>
                    </div>
                    <div class="profile__status">
                        <p>Путешествия — моя страсть, а кошки — мое счастье. 
                            Я открываю мир, и он прекрасен
                        </p>
                    </div>
                    <div class="profile__friends">
                        <span>Друзья:</span>
                        <div class="profile__profile-frend">
                            <div class="profile-frend">
                                <img src="images/my-profile/roma.png" alt="">
                                <span>Рома</span>
                            </div>
                            <div class="profile-frend">
                                <img src="images/my-profile/vika.png" alt="">
                                <span>Вика</span>
                            </div>
                            <div class="profile-frend">
                                <img src="images/my-profile/zhenya.png" alt="">
                                <span>Женя</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile__photos">
                <div class="profile__photo-title">
                    <h3>Мои фотографии</h3>
                    <a href=""><img src="images/my-profile/plus.png" alt=""></a>
                </div>
                <div class="photos">
                    <img src="images/my-profile/photo1.png" alt="">
                    <img src="images/my-profile/photo2.png" alt="">
                    <img src="images/my-profile/photo3.png" alt="">
                </div>
                <div class="profile-nav">
                    <a href=""><img src="images/my-profile/arrow-left.png" alt=""></a>
                    <a href=""><img src="images/my-profile/arrow-right.png" alt=""></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
