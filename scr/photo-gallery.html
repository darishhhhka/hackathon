<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/photo-gallery.css">
    <link rel="stylesheet" href="style/noneStyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__title">
                <a href="index.html"><span>СНЕЖНАЯ</span></a>
            </div>
            <div class="form">
                <div class="form__search">
                    <input type="text">
                </div>
                <div class="form__menu">
                    <input class="form__checkbox" type="checkbox" id="menu__burger">
                    <label class="form__checkbox-label" for="menu__burger"><img src="images/index/person.png" alt=""></label>
                    <ul class="menu-list">
                        <li><a href="index.html"><span>Главная</span></a></li>
                        <li><a href="my-profile.html"><span>Мой профиль</span></a></li>
                        <li><a href="chats.html"><span>Чаты</span></a></li>
                        <li><a href="photo-gallery.html"><span>Фотогалерея</span></a></li>
                        <li><a href="poster.html"><span>Афиша</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="conteiner">
        <div class="container__header">

            <div class="container__title">
                <h1>Фотогалерея</h1>
            </div>
            <div class="container__button">
                <a href="#upload-a-photo">
                    <span>Загрузить</span>
                </a>
            </div>

        </div>

        <div id="upload-a-photo" class="upload-a-photo">
            <div class="upload-a-photo__container">

                <div class="upload-a-photo__content">
                    <h2>Загрузить фотографию</h2>
                    <div class="upload-a-photo__btn-upload">

                        <button>Выбрать файл</button>
                    </div>

                    <textarea name="" id="" cols="30" rows="10" placeholder="Добавить описание..."></textarea>

                    <button class="upload-a-photo__btn-save" >Загрузить</button>

                </div>
            </div>
        </div>

        <div class="photo">
            <img src="images/photo-gallery/photo1.png" alt="">
            <img src="images/photo-gallery/photo2.png" alt="">
            <img src="images/photo-gallery/photo3.png" alt="">
            <img src="images/photo-gallery/photo4.png" alt="">
            <img src="images/photo-gallery/photo5.png" alt="">
        </div>

        <div class="container__navigation">
            <img src="images/photo-gallery/arrow-up.png" alt="">
            <img src="images/photo-gallery/arrow-down.png" alt="">
        </div>

    </div>


</body>
</html>
