<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/chat-admin.css" />
    <link rel="stylesheet" href="style/noneStyle.css" />
    <title>Администратор</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__title">
          <a href="index.html"><span>СНЕЖНАЯ</span></a>
        </div>
        <div class="form">
          <div class="form__search">
            <input type="text" />
          </div>
          <div class="form__menu">
            <input class="form__checkbox" type="checkbox" id="menu__burger" />
            <label class="form__checkbox-label" for="menu__burger"
              ><img src="images/index/person.png" alt=""
            /></label>
            <ul class="menu-list">
              <li>
                <a href="index.html"><span>Главная</span></a>
              </li>
              <li>
                <a href="my-profile.html"><span>Мой профиль</span></a>
              </li>
              <li>
                <a href="chats.html"><span>Чаты</span></a>
              </li>
              <li>
                <a href="photo-gallery.html"><span>Фотогалерея</span></a>
              </li>
              <li>
                <a href="poster.html"><span>Афиша</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="chat">
        <div class="chat__header">
          <div class="chat__navigation">
            <a href="chats.html"
              ><img src="images/chat-admin/arrow.png" alt=""
            /></a>
          </div>
          <div class="user">
            <img src="images/chat-admin/icon.png" alt="" />
            <div class="user-name">
              <span>Администратор</span>
            </div>
          </div>
        </div>

        <div class="chat__dialog">
          <div class="message">
            <img src="images/chat-admin/icon.png" alt="" />
            <div class="message__content">
              <div class="message__username">
                <span>Администратор</span>
              </div>
              <div class="message__text">
                <p>Здравствуйте! Мы рады привествовать Вас на нашей турбазе!</p>
              </div>
              <div class="message__date">
                <span>08:00</span>
              </div>
            </div>
          </div>
          <div class="my-message">
            <div class="message__content">
              <div class="message__text">
                <p>Здравствуйте! Спасибо большое!</p>
              </div>
              <div class="message__date">
                <span>08:00</span>
              </div>
            </div>
          </div>
          <div class="message">
            <img src="images/chat-admin/icon.png" alt="" />
            <div class="message__content">
              <div class="message__username">
                <span>Администратор</span>
              </div>
              <div class="message__text">
                <p>По всем вопросам можете смело писать сюда)</p>
              </div>
              <div class="message__date">
                <span>08:00</span>
              </div>
            </div>
          </div>
          <div class="my-message">
            <div class="message__content">
              <div class="message__username"></div>
              <div class="message__text">
                <p>Хорошо буду знать)</p>
              </div>
              <div class="message__date">
                <span>08:00</span>
              </div>
            </div>
          </div>
        </div>

        <div class="chat__input">
          <input type="text" placeholder="Введите сообщение" />
        </div>
      </div>
    </div>
  </body>
</html>
