<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chats.css">
    <link rel="stylesheet" href="noneStyle.css">
    <title>Чаты</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__title">
                <span>СНЕЖНАЯ</span>
            </div>
            <div class="form">
                <div class="form__search">
                    <input type="text">
                </div>
                <div class="form__person">
                    <img src="images/index/person.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <section class="chats">
        <div class="chats__content">
            <div class="chat">
                <img src="images/Chats/user1.png" alt="">
                <div class="chat__text">
                    <p class="chat__text_title">Администратор</p>
                    <p class="chat__text_massage">Мы рады приветствовать Вас в нашем уютном...</p>
                </div>
            </div>
            <div class="chat">
                <img src="images/Chats/user2.png" alt="">
                <div class="chat__text">
                    <p class="chat__text_title">Чат знакомств</p>
                    <p class="chat__text_massage">Всем Привет!</p>
                </div>
            </div>
            <div class="chat">
                <img src="images/Chats/user3.png" alt="">
                <div class="chat__text">
                    <p class="chat__text_title">Вика</p>
                    <p class="chat__text_massage">Так здорово, что мы встретиоись!</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
