<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my-profile.css">
    <link rel="stylesheet" href="noneStyle.css">
    <title>Мой профиль</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__title">
                <span>СНЕЖНАЯ</span>
            </div>
            <div class="form">
                <div class="form__search">
                    <input type="text">
                </div>
                <div class="form__person">
                    <img src="images/index/person.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <section class="profile">
        <div class="profile__content">
            <div class="profile__inform">
                <div class="profile__img">
                    <img src="images/my-profile/avatar.png" alt="">
                    <a href=""><span>Изменить фото</span></a>
                </div>
                <div class="profile__data">
                    <div class="profile__name">
                        <span>Кошкина Арина</span>
                    </div>
                    <div class="profile__status">
                        <p>Путешествия — моя страсть, а кошки — мое счастье. 
                            Я открываю мир, и он прекрасен
                        </p>
                    </div>
                    <div class="profile__friends">
                        <span>Друзья:</span>
                        <div class="profile__profile-frend">
                            <div class="profile-frend">
                                <img src="images/my-profile/roma.png" alt="">
                                <span>Рома</span>
                            </div>
                            <div class="profile-frend">
                                <img src="images/my-profile/vika.png" alt="">
                                <span>Вика</span>
                            </div>
                            <div class="profile-frend">
                                <img src="images/my-profile/zhenya.png" alt="">
                                <span>Женя</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile__photos">
                <h3>Мои фотографии</h3>
                <div class="photos">
                    <img src="images/my-profile/photo1.png" alt="">
                    <img src="images/my-profile/photo2.png" alt="">
                    <img src="images/my-profile/photo3.png" alt="">
                </div>
                <div class="profile-nav">
                    <img src="images/my-profile/arrow-left.png" alt="">
                    <img src="images/my-profile/arrow-right.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
